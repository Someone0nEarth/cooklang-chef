<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />

		<meta name="viewport" content="width=device-width" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<script>
			(function () {
				var cs = localStorage.getItem('colorScheme') || 'system';
				console.log('Applying', cs, 'theme');
				if (cs === 'system') {
					cs = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
					console.log('System theme is', cs);
				}
				document.documentElement.classList.add(cs);
			})();
		</script>
		<noscript>
			<h1>Javascript is not available</h1>
			<p>The Chef UI needs javascript to work. Please enable it to use the site.</p>
		</noscript>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
